
<div style="text-align: center;">
    <h2>Sistema de Perfumes</h2>
    <button type="button" class="btn btn-success" (click)="open(content)">Crear Nuevo Perfume</button>
    <table class="table">
  
      <thead>
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Perfume</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection.data | paginate: config">
          <td>{{item.id}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.perfume}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="openeditar(content, item)">Editar</button>
            <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)= "pageChanged($event)"></pagination-controls>
    
  
  
  
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Perfume Create/update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
  
           <form [formGroup]= "estudianteForm">
             <div class="form-group">
               <label>Id</label>
               <input type="number" formControlName="id" class="form-control">
             </div>
  
             <div class="form-group">
              <label>Nombre</label>
              <input type="text" formControlName="nombre" class="form-control">
            </div>
            
            <div class="form-group">
              <label>Perfume</label>
              <input type="text" formControlName="perfume" class="form-control">
            </div>
            
           </form> 
  
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="guardarEstudiante()" *ngIf="!actualizar">Save</button>
        <button type="button" class="btn btn-outline-dark" (click)="actualizarEstudiante()" *ngIf="actualizar">Actualizar</button>
      </div>
    </ng-template>
   
  </div>
